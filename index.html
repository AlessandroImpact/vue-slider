<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alessandro Terracciano">
    <title>VUe-Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>



<!--container generale-->
    <div class="container" id="app">
          <!--container per elemento corrente-->
        <div class="items">
           <div class="item">
               <img :src="items[active].url" alt="">
               <div class="text">
                    <h3>{{items[active].name}}</h3>
                    <p>{{items[active].text}}</p>
                </div>
           </div>
        </div>

        <!--container per thumbs laterali-->

        <div class="thumbs">
            <div class="prev" @click="previus"></div>
            <div class="next" @click="next"></div>

            <div class="thumb" :class="indice == active?'active':''" v-for="(item, indice) in items">
                <img :src="item.url" alt="">
            </div>
        </div>
    </div>

    <!-- link VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
